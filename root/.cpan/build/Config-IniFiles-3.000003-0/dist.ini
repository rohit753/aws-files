name    = Config-IniFiles
author  = Shlomi Fish <shlomif@cpan.org>
license = Perl_5
copyright_holder = RBOW and others
copyright_year   = 2000

[@Filter]
-bundle = @SHLOMIF
-remove = License
-remove = Readme
-remove = Test::Compile
-remove = Test::EOL
dist = Config-IniFiles
github_name = perl-Config-IniFiles
[Keywords]
keyword = config
keyword = configuration
keyword = files
keyword = ini
keyword = ini files
keyword = pure-perl
keyword = tested
keyword = tie
keyword = windows
[RewriteVersion]
[Test::Compile]
fake_home = 1
skip = bump-ver|tag-release|run_agg_tests
[Test::TidyAll]
